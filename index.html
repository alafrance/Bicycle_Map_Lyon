<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte lyon vélo - Projet 3</title>
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet et sa librairie-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />

    <!-- Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">

</head>
<body >
    <!-- Section diaporama -->
    <header id="diaporama">
        <h1>Les velos de lyon en libre service </h1>
        <article>
        </article>
    </header>

    <!-- Section map et panel -->
    <section id="section_article">
        <div id="map"></div>

        <div id="panel">
            <article id="info_velo">
                <h2>VELO SELECTIONNE :</h2>
            </article>

            <h2> RESERVER VOTRE VELO ICI : </h2>
            <form method="" action="">
                <fieldset id="formulaire">
                    <div>
                        <label for="prenom">Prénom : </label>
                        <input type="text" name="prenom" required id="prenom">

                        <label for="nom">Nom : </label>
                        <input type="text" name="nom" required id="nom">
                    </div>

                    <h3>SIGNATURE :</h3>
                    <div id="signature">
                        <canvas width="300" height="200" id="canevas"></canvas>
                        <input type="button" id="clear" name="Recommencer" value="Effacer"></input>
                    </div>

                    <input type="button" value="Reserver" id="reserver">
                </fieldset>
            </form>
        </div>
    </section>
    <footer id="reservation"></footer>

    <!-- Script pour le bon fonctionnement de la carte -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script type='text/javascript' src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js'></script>
    <script src="map.js"></script>

    <!-- Script pour le bon fonctionnement du canevas -->
    <script src="canvas.js"></script>

    <!-- Script pour la reservation -->
    <script src="reservation.js"></script>

</body>
</html>
