<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte lyon vélo - Projet 3</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet et sa librairie-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />

    <!-- Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ddc2bafeff.js" crossorigin="anonymous"></script>


</head>
<body>
    <!-- Section diaporama -->
    <header class="container-fluid">
        <h1 class="center uppercase">Site de reservation de vélo à Lyon</h1>
        <figure class="row">
            <i class="fas fa-arrow-circle-left" id="avant"></i>
            <img src="./images/vélo_1.jpg" alt="Diaporama" id="diaporama" class="col-6 p-0 pl-3">
            <figcaption class="col d-flex flex-column justify-content-center align-items-center">
                <h2 class="uppercase" id="legendeTitle">bienvenue !</h2>
                <p id="legende" class="center">
                    Sur notre site, vous retrouverez tous les vélos en libre service à Lyon.<br>
                    Vous pourrez même en réserver !
                </p>
                <img src="./images/rentBicycle.jpg" alt="Image légende" id="imageFigcaption" class="marge">
                <div class="alert alert-info marge" role="alert" id="alertDiapo"></div>
            </figcaption>
            <i class="fas fa-arrow-circle-right" id="apres"></i>
        </figure>
    </header>
    <div class="center">
        <i class="far fa-play-circle" id="stop"></i>
    </div>

    <!-- Section map et panel -->
    <section id="section_article" class="container-fluid ">
        <h1>Vous pouvez réservez votre vélo grâce à la carte interactive et au panneau juste à coté :</h1>
        <div class="row">
            <div id="map" class="col-6"></div>

            <aside class="col-6 fondPanel">
                <div id="panelInfo">
                    <div id="info_velo"></div>

                    <fieldset id="formulaire">
                            <label for="prenom">Prénom : </label>
                            <input type="text" name="prenom" required id="prenom">

                            <label for="nom">Nom : </label>
                            <input type="text" name="nom" required id="nom">

                            <input type="button" value="Reserver" id="reserver">
                    </fieldset>

                    <div>
                        <h3>SIGNATURE :</h3>
                        <div id="signature">
                            <canvas width="300" height="200" id="canevas"></canvas>
                            <input type="button" id="clear" name="Recommencer" value="Effacer"></input>
                        </div>
                    </div>

                </div>

            </aside>
        </div>


    </section>

    <div id="reservation"></div>

    <footer class="center">
        Ce site a été construit pour la formation développeur web junior sur <a href="https://openclassrooms.com/fr/">Openclassrooms.com</a><br>
        Et les images et les logos viennent de <a href="https://fr.freepik.com">Freepik.com</a>
    </footer>


    <!-- Script diaporama -->
    <script src="diaporama.js"></script>

    <!-- Script affichage information vélo -->
    <script src="affichage.js"></script>

    <!-- Script pour le bon fonctionnement de la carte -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script type='text/javascript' src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js'></script>
    <script src="map.js"></script>

    <!-- Script pour le bon fonctionnement du canevas -->
    <script src="canvas.js"></script>

</body>
</html>
